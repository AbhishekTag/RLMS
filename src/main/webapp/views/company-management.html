<div class="rlms-wrapper">
<div class="rlms-container company-management">
	<h1 class="rlms-heading">Company Management</h1>
	<div class="row">
		<div class="col-lg-12 align-right">
			<button class="btn-primary btn rlms-btn" ng-click="goToAddCompany()">Add Company</button>
		</div>	
	</div>
		
	<div class="container-fluid" ng-controller="companyManagement">
	<h4 class="rlms-info">Following is the list of registered companies</h4>
		<div class="row">
	      <div class="col-md-12">		
               <div class="input-icon right mb10">
                   <i class="fa fa-search"></i>
                   <input type="text" ng-model="filterOptions.filterText" class="form-control" placeholder="Search Filter">
               </div>
               <div class ="data-table" style="height: 200px;" ng-grid="gridOptions"></div>
	        </div>
	    </div>
	</div>
</div>
</div>
