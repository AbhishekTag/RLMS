<div class="rlms-wrapper">
<div class="rlms-container add_user" ng-controller="editUserCtrl as ctrl">
	<h1 class="rlms-heading">Edit User</h1>
	<div class="container-fluid" >
		<alert ng-show="showAlert" type="{{alert.type}}">
			<span ng-bind-html="alert.msg | safe_html"></alert>
		<form class="form-horizontal row-border" name="addUserForm">
		<fieldset>
		  <legend>User Details</legend>
		  <div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Name</label>
				<div class="col-sm-6">
					<input name="name" type="text" placeholder="Name" ng-model="editUser.name" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label">Company</label>
				<div class="col-sm-6">
					<input name="company" type="text" placeholder="Company" ng-model="editUser.company" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Contact Number</label>
				<div class="col-sm-6">
					<input name="contactnumber" type="text" placeholder="Contact Number" ng-model="editUser.contactnumber" class="form-control">
				</div>
			</div><div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Address</label>
				<div class="col-sm-6">
					<input name="address" type="text" placeholder="Address" ng-model="editUser.address" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label">City</label>
				<div class="col-sm-6">
					<input name="city" type="text" placeholder="City" ng-model="editUser.city" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Branch</label>
				<div class="col-sm-6">
					<input name="branch" type="text" placeholder="Branch" ng-model="editUser.branch" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
			<label class="col-sm-4 control-label">Role</label>
				<div class="col-sm-6">
					<input name="role" type="text" placeholder="Role" ng-model="editUser.role" class="form-control">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="col-sm-4 control-label">Email Id</label>
				<div class="col-sm-6">
					<input name="emailid" type="text" placeholder="Email Id" ng-model="editUser.emailid" class="form-control">
				</div>
			</div>
		 </fieldset>
		
			<div class="panel-footer">
			<div class="row">
				<div class="col-sm-6">
					<span ng-click="backPage();" class=" button button-clear fa fa-chevron-circle-left go-back"></span>
				</div>
				<div class="col-sm-6 ">
					<div class="btn-toolbar">
						<button class="btn-primary btn" ng-disabled="addUserForm.$invalid && addUserForm.$pristine" ng-click="submitEditUser()">Submit</button>
						<button class="btn-default btn" ng-click="resetAddUser();">Reset</button>
					</div>
				</div>
			</div>
		</div>
		</form>
		
	</panel> 	
	</div>
</div>
</div>
